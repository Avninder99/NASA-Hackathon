{% extends "base.html"%}
{% block content %}
<form class="border align-items-center border-primary m-2">
	<h2 class="h2 m-5">Please select how would you like to sign up as?</h2>
	<div class="form-group ml-5">
		<form method="POST">
			{% csrf_token %}
			<label for="choice1">
				<input class="form-check-input" type="radio" id="choice-1" name="category" value="ngo" />
				<label class="form-check-label" for="exampleRadios1">
					NGO
				  </label>
			</label>
	</div>
	<div class="form-group ml-5">
		<label for="choice-2">
			<input class="form-check-input" type="radio" id="choice-2" name="category" value="industry" />
			<label class="form-check-label" for="exampleRadios1">
				Industry
			  </label>
		</label>
	</div>
	<div class="form-group ml-5">
		<label for="choice-3">
			<input type="radio" class="form-check-input" id="choice-3" name="category" value="individual" />
			<label class="form-check-label" for="exampleRadios1">
				Individual
			  </label>
		</label>
	</div>
	<button type="submit" class="m-5 align-items-center btn btn-primary">Submit</button>

  </form>

 <!-- .form-wrapper -->



{% endblock content %}
